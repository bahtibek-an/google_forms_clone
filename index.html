<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/redux@4.0.0/dist/redux.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[#f0ebf8]">
<div class="wrapper">
    <main>
        <div class="container mx-auto px-2 flex">
            <section class="form w-[770px] mx-auto mt-10">
                <form class="form__content" method="post" action="/">
                    <header class="form__header rounded bg-white p-4">
                        <input name="title" placeholder="Title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <input class="mt-5 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="description" name="description" type="text" placeholder="Description">
                    </header>
                    <div class="form__list"></div>
                    <div class="mt-5">
                        <button class="create-form bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button">
                            +
                        </button>
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit"> 
                            Save
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
